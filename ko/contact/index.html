<style>
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ff3399;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
  }

  .dots {
    display: flex;
    gap: 15px;
  }

  .dot {
    width: 30px;
    height: 30px;
    background-color: white;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }

  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body style="background-color: #ff7bbd;">

<p style="text-align: center;"><img src="img/japan-private-guide_the-guide-group.png" width="300" height="85" style="max-width: 100%; height: auto; top: 300; z-index: 9999;"></p>

<div id="loading-screen">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<iframe src="https://app.formbricks.com/s/nv1n761rsa6aai0j0u2be4tr" width="100%" height="768" style="border-radius: 32px; border:none;"></iframe>

<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      document.getElementById('loading-screen').style.display = 'none';
    }, 1500);
  });
</script>

</body>
</html>
