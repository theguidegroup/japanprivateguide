<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>문의하기</title>
<base href="https://japanprivateguide.com/">
<link rel="shortcut icon" href="favicon.ico">
<style>
  html,body { height:100%; margin:0; font-family: Arial, sans-serif; }
  #loading-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #ff3399;
    background-image: url('img/mount-fuji.jpg');
    background-size: cover; background-position: center; background-repeat: no-repeat;
    display: flex; align-items: center; justify-content: center;
    z-index: 9998;
    flex-direction: column;
    color: white;
    text-align: center;
  }
  .dots { display:flex; gap:15px; margin-bottom: 16px; }
  .dot { width:30px; height:30px; background-color:#ff3399; border-radius:50%; animation:bounce .6s infinite alternate; opacity:0.9; }
  .dot:nth-child(2){ animation-delay:.2s }
  .dot:nth-child(3){ animation-delay:.4s }
  @keyframes bounce { from { transform: translateY(0) } to { transform: translateY(-20px) } }

  #fallback {
    margin-top: 10px;
    display:none;
  }
  #fallback button {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }

  iframe { display:none; }
</style>
</head>
<body>

<div id="loading-screen">
  <div class="dots" id="dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
  <div id="status">Loading...</div>
  <div id="fallback">
    <button id="open-manual">Reopen</button>
  </div>
</div>

<script>
(function(){
  const URL = 'https://app.formbricks.com/s/nv1n761rsa6aai0j0u2be4tr';
  const AUTO_DELAY = 3000; // ms

  function popupFeatures(width = 1000, height = 700) {
    const left = Math.max(0, Math.floor((screen.width - width) / 2));
    const top = Math.max(0, Math.floor((screen.height - height) / 2));
    return `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,noopener,noreferrer`;
  }

  function openPopup() {
    const features = popupFeatures(1000, 700);
    const win = window.open(URL, '_blank', features);
    return win;
  }

  function onPopupOpened(win) {
    const loading = document.getElementById('loading-screen');
    if (loading) loading.style.display = 'none';
    try { if (win && !win.closed) win.focus(); } catch(e){}
  }

  function onPopupBlocked() {
    const fallback = document.getElementById('fallback');
    const status = document.getElementById('status');
    if (status) status.textContent = ' ';
    if (fallback) fallback.style.display = 'block';
  }

  window.addEventListener('load', function() {
    setTimeout(() => {
       const loading = document.getElementById('dots');
       if (loading) {
       loading.style.display = 'none';
      }
    }, 6000);

    setTimeout(function() {
      const win = openPopup();
      if (win) {
        onPopupOpened(win);
      } else {
        onPopupBlocked();
      }
    }, AUTO_DELAY);
  });

  document.getElementById('open-manual').addEventListener('click', function() {
    const win = openPopup();
    if (win) onPopupOpened(win);
  });

})();
</script>

</body>
</html>
