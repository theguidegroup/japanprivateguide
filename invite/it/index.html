<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Guide Group 公式招待ガイド様専用</title>
<base href="https://japanprivateguide.com/">
<link rel="shortcut icon" href="favicon.ico">
<meta name="referrer" content="no-referrer">
<style>
  html,body { height:100%; margin:0; font-family: Arial, sans-serif; }
  #loading-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: #ff3399;
    background-image: url('img/mount-fuji.jpg');
    background-size: cover; background-position: center; background-repeat: no-repeat;
    display: flex; align-items: center; justify-content: center;
    z-index: 9998;
    flex-direction: column;
    color: white;
    text-align: center;
  }
  .dots { display:flex; gap:15px; margin-bottom: 16px; }
  .dot { width:30px; height:30px; background-color:#ff3399; border-radius:50%; animation:bounce .6s infinite alternate; opacity:0.9; }
  .dot:nth-child(2){ animation-delay:.2s }
  .dot:nth-child(3){ animation-delay:.4s }
  @keyframes bounce { from { transform: translateY(0) } to { transform: translateY(-20px) } }

  #fallback {
    margin-top: 10px;
    display:none;
  }
  #fallback button {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }

  iframe { display:none; }
</style>
</head>
<body>

<div id="loading-screen">
  <div class="dots" id="dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
  <div id="status">Loading...</div>
  <div id="fallback">
    <button id="open-manual">Reopen</button>
  </div>
</div>

<script>
(function(){
  const URL = 'https://app.formbricks.com/s/xcs9eutzco8xq3yxkmfemcef';
  const AUTO_DELAY = 3000;

  function redirectNow() {
    window.location.replace(URL);
  }

  function onRedirectStarted() {
    const loading = document.getElementById('loading-screen');
    if (loading) loading.style.display = 'none';
  }

  function onRedirectBlocked() {
    const fallback = document.getElementById('fallback');
    const status = document.getElementById('status');
    if (status) status.textContent = ' ';
    if (fallback) fallback.style.display = 'block';
  }

  window.addEventListener('load', function() {
    setTimeout(() => {
       const loading = document.getElementById('dots');
       if (loading) {
       loading.style.display = 'none';
      }
    }, 6000);

    setTimeout(function() {
      try {
        redirectNow();
      } catch(e) {
        onRedirectBlocked();
      }
    }, AUTO_DELAY);
  });

  document.getElementById('open-manual').addEventListener('click', function() {
    try {
      redirectNow();
    } catch(e) {
      onRedirectBlocked();
    }
  });

})();
</script>

</body>
</html>
