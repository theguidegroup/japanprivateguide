<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Guide Group 公式招待ガイド様専用</title>
<base href="https://japanprivateguide.com/">
<link rel="shortcut icon" href="favicon.ico">
<script async data-id="101492822" src="//static.getclicky.com/js"></script>
<style>
  body {
    background-color: #ff3399;
  }
  
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ff3399;
    background-image: url('mount-fuji.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
  }

  .dots {
    display: flex;
    gap: 15px;
  }

  .dot {
    width: 30px;
    height: 30px;
    background-color: #ff3399;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }

  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body>

<p style="text-align: center;"><img src="img/japan-private-guide_the-guide-group.png" width="300" height="85" style="max-width: 100%; height: auto; top: 300; z-index: 9999;"></p>

<div id="loading-screen">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<iframe src="https://app.formbricks.com/s/cmehzc8ccwmcfrj01yu7qd8ti" width="100%" height="768" style="border-radius: 32px; border:none;"></iframe>

<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      document.getElementById('loading-screen').style.display = 'none';
    }, 2000);
  });
</script>

</body>
</html>
