<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <link rel="alternate" hreflang="en" href="https://japanprivateguide.com/en">
  <link rel="alternate" hreflang="ja" href="https://japanprivateguide.com/ja">
  <link rel="alternate" hreflang="ko" href="https://japanprivateguide.com/ko">
  <link rel="alternate" hreflang="zh-TW" href="https://japanprivateguide.com/zh-tw">
  <link rel="alternate" hreflang="x-default" href="https://japanprivateguide.com/en">
  <link rel="icon" href="favicon.ico">
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    const redirected = localStorage.getItem('lang_redirected');

    if (!redirected) {
      if (userLang.startsWith('en')) {
        localStorage.setItem('lang_redirected', '1');
        window.location.href = '/en';
      } else if (userLang.startsWith('ja')) {
        localStorage.setItem('lang_redirected', '1');
        window.location.href = '/ja';
      } else if (userLang.startsWith('ko')) {
        localStorage.setItem('lang_redirected', '1');
        window.location.href = '/ko';
      } else if (userLang.startsWith('zh')) {
        localStorage.setItem('lang_redirected', '1');
        window.location.href = '/zh-tw';
      } else {
        window.location.href = '/en';
      }
    }
  </script>
</head>
<body>
  <noscript>
    <p>Please <a href="/en">click here</a> to visit the site.</p>
  </noscript>
</body>
</html>
